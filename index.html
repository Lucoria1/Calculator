<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="calculator.js"></script>
</head>
<body>

    <div class="outer">
        <div class="inner">
            <div class="cont displayCont">
                <div class="content displayBorder">
                    <div class="display">
                        <div></div>
                        <div class="results"></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="cont clearCont">
                <div class="content clearBorder">
                    <button class="clear">clear</button>
                </div>                
            </div>
            <div class="cont btnsCont">
                <div class="content btnsBorder">
                    <div class="row one">
                        <button class="btn num 7">7</button>
                        <button class="btn num 8">8</button>
                        <button class="btn num 9">9</button>
                        <button class="btn op /">/</button>
                    </div>
                    <div class="row two">
                        <button class="btn num 4">4</button>
                        <button class="btn num 5">5</button>
                        <button class="btn num 6">6</button>
                        <button class="btn op *">*</button>
                    </div>
                    <div class="row three">
                        <button class="btn num 1">1</button>
                        <button class="btn num 2">2</button>
                        <button class="btn num 3">3</button>
                        <button class="btn op -">-</button>
                    </div>
                    <div class="row four">
                        <button class="btn num .">.</button>
                        <button class="btn num 0">0</button>
                        <button class="btn calculate =">=</button>
                        <button class="btn op +">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </body>
</html>
