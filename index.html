<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="calculator.js"></script>
</head>
<body>

    <div class="outer">
        <div class="inner">
            <div class="cont displayCont">
                <div class="content displayBorder">
                    <div class="display">
                        <div></div>
                        results go here
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="cont clearCont">
                <div class="content clearBorder">
                    <div></div>
                    <div class="clear">clear btn goes here</div>
                    <div></div>
                </div>                
            </div>
            <div class="cont btnsCont">
                <div class="content btnsBorder">
                    <div class="row one">
                        <button class="btn 7">7</button>
                        <button class="btn 8">8</button>
                        <button class="btn 9">9</button>
                        <button class="btn /">/</button>
                    </div>
                    <div class="row two">
                        <button class="btn 4">4</button>
                        <button class="btn 5">5</button>
                        <button class="btn 6">6</button>
                        <button class="btn *">*</button>
                    </div>
                    <div class="row three">
                        <button class="btn 1">1</button>
                        <button class="btn 2">2</button>
                        <button class="btn 3">3</button>
                        <button class="btn -">-</button>
                    </div>
                    <div class="row four">
                        <button class="btn .">.</button>
                        <button class="btn 0">0</button>
                        <button class="btn =">=</button>
                        <button class="btn +">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </body>
</html>
